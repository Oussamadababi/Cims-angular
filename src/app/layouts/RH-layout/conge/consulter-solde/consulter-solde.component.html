<div class="main-content">
    <div class="container-fluid">
        <div class="main-content">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Consulter Solde
                            </h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <mat-form-field class="spacing">
                                    <mat-label>Personnel</mat-label>
                                    <mat-select name="personnel" [(ngModel)]="perselecter"
                                        (selectionChange)="onOptionsSelected()">
                                        <mat-option *ngFor="let item of this.personnels" [value]="item.id_personnel">
                                            {{ item.nom }} {{ item.prenom }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <fieldset>

                                    <label>Solde de l’année {{today }}:</label> {{personnel.soldeRepos}}
                                    jours<br>
                                    <label>Solde de l’année {{today-1}} :</label>
                                    {{personnel.soldeReposN_1}} jours<br>
                                    <label>Solde récupéré {{today-2}} :</label>
                                    {{personnel.soldeReposN_2}}
                                    jours<br>
                                    <label>Solde Compensation :</label>
                                    {{personnel.soldeCompensation}}
                                    jours<br>
                                </fieldset>
                                <br>


                            </form>
                            <form>
                                <br>
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header card-header-danger">
                                            <h4 class="card-title ">Liste des personnels</h4>
                                        </div>

                                        <ag-grid-angular style="width: 2300px; height: 500px;" class="ag-theme-material"
                                            [rowData]="rowData" [columnDefs]="columnDefs" [modules]="modules"
                                            (rowSelected)="getId($event)" (cellValueChanged)="edit($event)"
                                            [rowSelection]="'multiple'" rowMultiSelectWithClick="true"
                                            [pagination]="true" [paginationAutoPageSize]="true"></ag-grid-angular>

                                    </div>
                                </div>



                            </form>
