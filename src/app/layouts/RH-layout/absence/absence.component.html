<div class="main-content">
    <div class="container-fluid">
        <div class="main-content">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Ajouter DemandeConge</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <mat-form-field>
                                            <mat-label>Date de debut *</mat-label>
                                            <input matInput [matDatepicker]="picker" ngDefaultControl
                                                [(ngModel)]="this.absence.datedujour"
                                                [ngModelOptions]="{ standalone: true }">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>

                                        </mat-form-field>
                                    </div>
                                </div>
                                <mat-form-field class="spacing">
                                    <mat-label>Personnel</mat-label>
                                    <mat-select name="personnel" [(ngModel)]="this.absence.personnel.personnel_id"
                                        ngDefaultControl>
                                        <mat-option *ngFor="let item of this.personnels" [value]="item.id_personnel"
                                            ngDefaultControl>
                                            {{ item.nom }} {{ item.prenom }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>


                            </form>

                        </div>
                        <div class="add ml-auto mr-auto">
                            <button (click)="add()" class="btn btn-success btn-round">
                                Ajouter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
